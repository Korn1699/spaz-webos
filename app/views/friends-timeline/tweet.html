<div class="timeline-entry" data-status-id="#{id}" data-user-id="#{user.id}">
	<div class="user">
		<img src="#{user.profile_image_url}" title="#{user.screen_name}" />
	</div>
	<div class="status">
	 	<div class="text">
			#{text}
		</div>
		<div class="meta"><span class="date">#{relative_time}</span></div>  
	</div>
</div>
