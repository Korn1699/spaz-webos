

<div data-screen_name="#{screen_name}" data-id="#{id}">
	
	<img src="#{profile_image_url}" id="user-detail-image" data-screen_name="#{screen_name}" title="View user's profile" />
	<div id="user-detail-info">
		<div id="user-detail-name" data-screen_name="#{screen_name}">#{name} (#{screen_name})</div>
	    <a id="user-detail-location" href="#" title="View this location on a map">#{location}</a>
	    <a id="user-detail-homepage" href="#{url}" title="Open user's homepage">Homepage</a>
		<div id="user-detail-description">#{description}</div>
	</div>
		
	<div id="user-detail-actions">
		<div class="spaz-button-group">
			<div id="view-user-posts" class="spaz-button-wide" data-screen_name="#{screen_name}">View user's recent posts</div>
			<div id="user-timeline" data-screen_name="#{screen_name}" style="display:none"></div>
			<div id="search-user"class="spaz-button-wide" data-screen_name="#{screen_name}">Search for this user</div>
		</div>

		<div class="spaz-button-group">
			<div id="reply-to-user" class="spaz-button-wide" data-screen_name="#{screen_name}">@reply to this user</div>
			<div id="dm-user" class="spaz-button-wide" data-screen_name="#{screen_name}">Send direct message to this user</div>
		</div>

		<div class="spaz-button-group">
			<div id="follow-user" class="spaz-button-wide" data-screen_name="#{screen_name}">Follow this user</div>
			<div id="block-user" class="spaz-button-wide" data-screen_name="#{screen_name}">Block this user</div>
		</div>

		
	</div>
	
</div>
