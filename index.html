<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Spaz Mobile</title>

	<script src="default_preferences.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="vendors/time.js" type="text/javascript" charset="utf-8"></script>
		
	<!-- Load libs required for SpazCore -->
	<script src="vendors/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendors/jquery.tinysort.js" type="text/javascript" charset="utf-8"></script>	
	<script src="vendors/tools.tabs-1.0.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		jQuery.noConflict();
	</script>
	
	
	<!-- SpazCore -->
	<script src="spazcore/spazcore-webos.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		sc.setDumpLevel(1);
	</script>
	
	
	<!-- Template methods for SpazTemplates -->
	<script src="app/views/templates.js" type="text/javascript" charset="utf-8"></script>

	<!-- Additional app-specific libraries -->
	<script src="vendors/jquery-ui-justfx-1.6rc6.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/view_methods.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendors/jquery.scrollTo.js" type="text/javascript" charset="utf-8"></script>


	<!-- Load the Mojo Framework -->
	<script src="/usr/palm/frameworks/mojo/mojo.js" type="text/javascript" x-mojo-version="1"></script>


	<!-- Load lawnchair -->
	<script src="vendors/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendors/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendors/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
	
	

	<!-- Load the helpers for the app -->
	<script src="app/helpers/spaz.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/helpers/depot.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/helpers/scene.js" type="text/javascript" charset="utf-8"></script>

	<!-- Load models -->
	<script src="app/models/tempcache.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/models/users.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/models/tweets.js" type="text/javascript" charset="utf-8"></script>

	
	<!-- The device webkit needs this to enable HTML5 audio playback -->
	<script src="/usr/palm/frameworks/media/media.js" type="text/javascript"></script>

	
	<!-- Load assistants -->
	<!--
		Assistants are lazily loaded; see sources.json
	-->



	<!-- application stylesheet should come in after the one loaded by the framework -->
	<link href="stylesheets/Dreadnaught.css" media="screen" title="apptheme" rel="stylesheet" type="text/css" />

	<script type="text/javascript" charset="utf-8">
		/*
			this is a simple check to determine if we're using palmhost or not
		*/
		if (Mojo.Host.current === Mojo.Host.browser) {
			var use_palmhost_proxy = true;
		}
	</script>


</head>

<body>
</body>
</html>
