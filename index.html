<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Spaz Mobile</title>
	
	
	<script src="default_preferences.js" type="text/javascript" charset="utf-8"></script>
		
	<!-- Load libs required for SpazCore -->
	<script src="spazcore/vendors/jquery-1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jquery-ui-justfx-1.6rc6.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/vendors/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/vendors/webtoolkit.base64.js" type="text/javascript" charset="utf-8"></script>

		
	<!-- Load SC first  -->
	<script src="spazcore/libs/spazcore.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- Load SC helpers -->
	<script src="spazcore/helpers/datetime.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/javascript.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/json.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/string.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/sys.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/view.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/helpers/xml.js" type="text/javascript" charset="utf-8"></script>

	<!-- Load SC Twitter library -->
	<script src="spazcore/libs/spaztwit.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/libs/spazprefs.js" type="text/javascript" charset="utf-8"></script>
	<script src="spazcore/libs/spaztemplate.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- Template methods for SpazTemplates -->
	<script src="app/views/templates.js" type="text/javascript" charset="utf-8"></script>


	<!-- Load the Mojo Framework -->
	<script src="/usr/palm/frameworks/mojo/mojo.js" type="text/javascript" x-mojo-version="1"></script>
	
	<!-- The device webkit needs this to enable HTML5 audio playback -->
	<script src="/usr/lib/luna/luna-media/Audio.js" type="text/javascript"></script>
	
	<!-- Load the helpers for the app -->
	<script src="app/helpers/scene.js" type="text/javascript" charset="utf-8"></script>

	<!-- Load models -->
	<script src="app/models/users.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- Load assistants -->
	<script src="app/assistants/stage-assistant.js" type="text/javascript"></script>
	<script src="app/assistants/start-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/accounts-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/my-timeline-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/login-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/my-timeline-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/user-detail-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/message-detail-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/search-twitter-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/manage-followers-assistant.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/assistants/preferences-assistant.js" type="text/javascript" charset="utf-8"></script>



	<!-- application stylesheet should come in after the one loaded by the framework -->
	<link href="stylesheets/Dreadnaught.css" media="screen" rel="stylesheet" type="text/css" />

	
	<script type="text/javascript" charset="utf-8">
		/*
			this is a simple check to determine if we're using palmhost or not
		*/
		Mojo.Log.info("Mojo.Host.current:", Mojo.Host.current);
		Mojo.Log.info("Mojo.Host.browser:", Mojo.Host.browser);

		if (Mojo.Host.current === Mojo.Host.browser) {
			var use_palmhost_proxy = true;
		}
	</script>
	


</head>

<body>
</body>
</html>
